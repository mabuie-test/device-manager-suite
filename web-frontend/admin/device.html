<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><title>Device View</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>#map{height:500px}</style>
</head>
<body>
  <div class="container">
    <h1>Device</h1>
    <p><a href="/admin/index.html">Back</a> <button id="logout">Logout</button></p>
    <div id="info" class="card small">Loading...</div>
    <div id="map" class="card"></div>
    <h3>History</h3>
    <pre id="history">Loading...</pre>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('deviceId');
    const token = localStorage.getItem('auth_token');
    if (!deviceId) { alert('deviceId missing'); location.href='/admin/index.html'; }
    if (!token) { alert('not logged'); location.href='/'; }

    const headers = { 'Authorization': 'Bearer ' + token };

    async function loadHistory(){
      const r = await fetch('/api/telemetry/' + encodeURIComponent(deviceId) + '/history', { headers }).then(r=>r.json());
      document.getElementById('history').innerText = JSON.stringify(r, null, 2);
      return r.items || [];
    }

    async function loadDevice(){
      const r = await fetch('/api/devices/' + encodeURIComponent(deviceId), { headers }).then(r=>r.json());
      document.getElementById('info').innerText = JSON.stringify(r, null, 2);
      return r.device || null;
    }

    let map, marker;
    function initMap(lat=0, lon=0){
      if(!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
      } else {
        map.setView([lat, lon], 13);
        marker.setLatLng([lat, lon]);
      }
    }

    (async function(){
      await loadDevice();
      const items = await loadHistory();
      if (items.length > 0) {
        const p = items[0].payload && items[0].payload.location;
        if (p && p.lat && p.lon) initMap(p.lat, p.lon);
      } else {
        initMap(0,0);
      }

      // socket.io realtime
      const socket = io();
      socket.emit('join_device_room', deviceId);
      socket.on('telemetry', (data) => {
        if (data && data.payload && data.payload.location) {
          const loc = data.payload.location;
          initMap(loc.lat, loc.lon);
          // prepend to history
          const pre = document.getElementById('history');
          pre.innerText = data.ts + ' ' + JSON.stringify(data.payload) + "\\n" + pre.innerText;
        }
      });

      document.getElementById('logout').addEventListener('click', ()=>{ localStorage.clear(); location.href='/'; });
    })();
  </script>
</body>
</html>
